<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
    			xmlns:ui="http://java.sun.com/jsf/facelets">


<h:form>
<h:dataTable value="#{procenatProlaznostiBean.procenatProlaznosti}" var="procenat">
<h:column>
	<f:facet name="header">
		<h:outputText value="Naziv testa"/>
	</f:facet>
		<h:outputText value="#{procenat.naziv_testa}"/>
</h:column>
<h:column>
	<f:facet name="header">
		<h:outputText value="Datum polaganja"/>
	</f:facet>
		<h:outputText value="#{procenat.datum_polaganja}"/>		
</h:column>
<h:column>
	<f:facet name="header">
		<h:outputText value="Procenat prolaznosti"/>
	</f:facet>
		<h:outputText value="#{procenat.procenat}"/>		
</h:column>

</h:dataTable>
</h:form>

</ui:composition>
