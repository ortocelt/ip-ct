<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

 <h:form>
<h:panelGrid columns="1">
Username: <h:inputText id="username" value="#{userBean.user.username}" requiredMessage="Niste unijeli username/korisnicko ime" required="true"/>
<h:message for="username" style="color:red"/>
Password: <h:inputSecret id="password" value="#{userBean.user.password}" required="true" requiredMessage="Niste unijeli password/lozinku"/>
<h:message for="password" style="color:red"/>

<h:commandButton value="Prijava" action="#{userBean.login}"/>
<h:outputText style="color:red;font-size:9px;" value="#{userBean.porukaLogin}"></h:outputText>
</h:panelGrid>
</h:form>
</ui:composition>
